<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
</head>
<body>
    <div id="productos">
        <div th:each="producto: ${productos}">
            <a th:href="@{/productos/view/{id}(id=${producto.id})}">
                <h2 th:text="${producto.titulo}">Titulo</h2>
            </a>
            <!-- Precio: <span th:text="${producto.precio}"> </span>
            Cantidad: <span th:text="${producto.cantidad}"> </span> -->
            <a th:href="@{/productos/del/{id}(id=${producto.id})}">Borrar</a>
            <a th:href="@{/productos/edit/{id}(id=${producto.id})}">Editar</a>
        </div>
        <a th:href="@{productos/new}">Insertar nuevo producto</a>
        <br>
        <a th:href="@{productos/add}">AÃ±adir productos</a>
    </div>
</body>
</html>
